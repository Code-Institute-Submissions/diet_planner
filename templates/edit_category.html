{% extends 'base.html'%} {% block content %}

<h2>Edit Category</h2>

<form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col-12">
    <div class="form-group list-group list-group-flush">
        <label>Category name</label>
        <input class="form-control list-group-item" type="text" name = "new_name"
            placeholder="{{category.name}}">
    </div>
    <button type="submit" class="btn btn-info bottom-buttons">Save <i class="fa fa-check "></i></button>
    <a href ="{{url_for('get_categories')}}" class="btn btn-secondary bottom-buttons">Cancel <i class="fa fa-trash"></i></a>
</form>

{% endblock %}
