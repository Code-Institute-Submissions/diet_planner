{% extends 'base.html'%} {% block content %}
<h1>Category</h1>
<!--div class=row-->


<ul class=" list-group list-group-flush col-sm-12 col-md-8 col-lg-12">
    {% for category in categories %}
    <li class="row">
        <div class="list-group-item container">
            <div class="row">
                <div class="col-lg-8">
                    <strong class="h4">{{category.name}}</strong>
                </div>
                <div class="col-lg-4">
                    <a href="#" class="btn btn-primary  w-25 " role="button" aria-pressed="true">Edit</a>
                    <a href="{{url_for('delete_category', category_id=category._id)}}"
                        class="btn btn-danger  w-25 " role="button" aria-pressed="true">Delete</a>
                    </div>
            </div>
        </div>
    </li>

    {% endfor %}
</ul>




<!--/div-->


{% endblock %}}
